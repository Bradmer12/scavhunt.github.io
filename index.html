<script>
  function checkAnswer(inputId) {
    var answer = document.getElementById(inputId).value.toLowerCase();
    var nextInputId = parseInt(inputId.slice(-1)) + 1;
    var nextInput = "answer" + nextInputId;

    var expectedAnswers = {
      "answer1": "will smith",
      "answer2": "immaculate heart of mary",
      "answer3": "sheep",
      "answer4": "mammillaria elegans"
    };

    if (expectedAnswers[inputId] === answer) {
      if (nextInputId >= 5 && nextInputId <= 8) {
        for (var i = 5; i <= 8; i++) {
          var currentInput = "answer" + i;
          document.getElementById(currentInput).style.display = "block";
          document.querySelector("label[for='" + currentInput + "']").style.display = "inline-block";
        }
      } else if (document.getElementById(nextInput)) {
        document.getElementById(nextInput).style.display = "block";
        document.querySelector("label[for='" + nextInput + "']").style.display = "inline-block";
        document.getElementById(nextInput).focus();
      }
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    var inputs = document.querySelectorAll("input[type='text']");
    inputs.forEach(function(input) {
      input.style.display = "none";
      input.addEventListener("keyup", function() {
        checkAnswer(input.id);
      });
    });
    inputs[0].style.display = "block";
    inputs[0].focus();
  });
</script>
